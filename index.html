<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="UTF-8">
        <title>RPS Multiplayer</title>
        <!-- FONTS-->
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">


        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid">
            <div class="container-fluid pr-0 pl-0 justify-content-center">
                <div class="row no-gutters align-items-center justify-content-center">
                    <h1 class="display-2">RPS Multiplayer Game</h1>
                </div>
                <div class="row no-gutters align-items-center justify-content-center mt-5">
                        <button type="button" class="btn btn-lg btn-outline-primary cmd" data="enter">Enter Lobby</button>
                </div>
                <div class="row no-gutters align-items-center justify-content-center mt-3">
                    <div class="col-4">
                        <div class="card">
                            <div id="players">
                            <div class="card-header justify-content-between align-items-center list-group-item-dark p-0">
                                <p class="lead text-center mb-0" style="color:white; font-weight:bold;">Players</p>
                            </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    Connected:
                                    <span id="online-players" class="badge badge-primary badge-pill">0</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    In-Lobby:
                                    <span id="lobby-players" class="badge badge-success badge-pill">0</span>
                                </li>
                            </ul>
                            </div>
                            <div id="stat">
                                <div class="card-header justify-content-between align-items-center list-group-item-dark p-0">
                                    <p class="lead text-center mb-0" style="color:white; font-weight:bold;">Stats</p>
                                </div>
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        YOU
                                        <span id="gamer-wins" class="badge badge-success badge-pill">0</span>
                                        <span id="gamer-losses" class="badge badge-success badge-pill">0</span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between align-items-center">
                                        OPP
                                        <span id="opponent-wins" class="badge badge-primary badge-pill">0</span>
                                        <span id="opponent-losses" class="badge badge-primary badge-pill">0</span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="types" class="row no-gutters align-items-center justify-content-center mt-4">
                    <div class="justify-content-center align-items-center">
                        <button type="button" class="btn btn-lg btn-success m-2 cmd" data="type">Paper</button>
                        <button type="button" class="btn btn-lg btn-warning m-2 cmd" data="type">Scissors</button>
                        <button type="button" class="btn btn-lg btn-dark m-2 cmd" data="type">Rock</button>
                    </div>
                </div>

            </div>
        </div>
    </body>
    <script src="./assets/javascript/app.js"></script>
</html>
